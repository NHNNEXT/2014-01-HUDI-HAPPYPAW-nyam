<body>
<div class="wrapper">
	<div class="container">
		<nav class="navigation-bar">
			<span class="navigation-title">냠냠
			</span>
		</nav>
		<div class="contents show">
			<form>
			<input type ="text" name="id" placeholder="학번">
			<input type="password" name="password" placeholder="비밀번호"><br>
			<button class="submit">Login</button>
			</form>
		</div>
	</div>
</div>


<script>
	// 이렇게 간단히 즉시실행해야 하는 함수가 있다면 즉시실행함수 패턴을 적용해보삼.  spec.html 소스코드의 자바스크립트코드 참고.
	var	loginBeforeCheck = function(e){
		var id = $("[name=id]").val();
		var password = $("[name=password]").val();
		loginCheck(id, password);
		e.preventDefault();
	};
	$("form").on("submit", function(e) {
		loginBeforeCheck(e);
	});
	$(".submit").click(loginBeforeCheck);
</script>
</body>
