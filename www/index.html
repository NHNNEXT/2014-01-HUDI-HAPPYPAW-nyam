<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1><a href="login.html">PhoneGap</a></h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="js/daylight.js"></script>
        <script type="text/javascript" src="http://daybrush.com/yk/daylightJS/daylight.ajax.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script type="text/javascript">
            app.initialize();
            //callback이 중첩되어 있다면 함수를 분리해서 선언해두고 , 그 선언된 함수를 콜해서 사용하기 
            //아래는 분리해도 될 만한 수준의 중첩이라고 보이는데.
            $(window).load(function() {
	            $(".received").click(function() {
		            cordova.plugins.barcodeScanner.scan(
				      function (result) {
				      		if(result.cancelled)
				      			return;
                            //URL과 같은 데이터는 로직과 분리해두기. 121001 이라는 id 값도 로직에서 분리해서 상수로 선언해두던가..
					      $.ajax("http://10.73.45.131:8080/nyam/app/addHistory", {data:{qrcode:result.text, id:"121001"}, method:"POST"}).done(function(value) {
						      alert("성공" + value);
					      }).fail(function(request) {
						      alert("실패" + request.status);
					      });
					      
				      }, 
				      function (error) {
				          alert("Scanning failed: " + error);
				      }
				   );
	            });
		            
            });
        </script>
    </body>
</html>
